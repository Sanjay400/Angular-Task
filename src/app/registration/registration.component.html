<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" formControlName="name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" formControlName="phone" required>
      </div>
      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>
